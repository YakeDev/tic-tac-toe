<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="game-section">
      <form action="">
        <h3>Choose Your Name</h3>
        <div>
          <label for="player1">Player 1 Name</label>
          <input type="text" id="player1" />
        </div>

        <div>
          <label for="player2">Player 2 Name</label>
          <input type="text" id="player2" />
        </div>
        <button type="button" value="Submit">Save Name</button>
      </form>
      <div class="game">
        <h2>Welcome to Tic Tac Toe</h2>
        <div class="msg"></div>
        <div class="gameBoard">
          <div class="sqr" id="sqr_1"></div>
          <div class="sqr" id="sqr_2"></div>
          <div class="sqr" id="sqr_3"></div>
          <div class="sqr" id="sqr_4"></div>
          <div class="sqr" id="sqr_5"></div>
          <div class="sqr" id="sqr_6"></div>
          <div class="sqr" id="sqr_7"></div>
          <div class="sqr" id="sqr_8"></div>
          <div class="sqr" id="sqr_9"></div>
        </div>
        <input type="button" id="newGame" value="New game" />
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
